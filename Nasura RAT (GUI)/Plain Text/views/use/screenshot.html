% rebase('use_base.html', title='Screenshot')

<style>
	hr.new5 {
		border: 4px solid blue;
		border-radius: 5px;
	}
</style>

<form action="screenshot" method="post">
	<input type="text" name="name" placeholder="Enter screenshot name" class="w3-input w3-animate-input"
		autofocus="autofocus" style="width:30%" required>
	<input type="submit" value="Take" style="align-items: center;">
</form>
<center>
% if not dirs:
		<h3><spam style="background-color:red;color:blue;">Not any Screenshot</spam></h3>
%else:
<table border=2 style="background-color: #858585;color:white;text-align: center;">
	<thead class="w3-teal">
		<tr><th>No</th><th>FILENAME</th><th>Actions</th></tr>
	</thead>
	<tbody>
		% for i, file in dirs:
		<tr>
			<th><span class="w3-badge w3-large">{{i + 1}}</span></th>
			<td>{{file}}</td>
			<td>
				<a href="/get/screenshot/{{file}}" target="_blank"><button>GET</button></a><br>
				<!-- <a href="/del/screenshot/{{file}}"><button>DEL</button></a></td> -->
				<button onclick="check_del('/del/screenshot/{{file}}')">DEL</button>
		</tr>
		% end
		<tr><td colspan=5>
			<button onclick="check_del('/del/screenshot/all')" class="w3-btn w3-red" style="width: 100%;">Del All</button>
		</td></tr>
	</tbody>
</table>
% end
</center>
<script>
	var div = document.getElementById('mesg');
	setTimeout(function () { div.remove(); }, 5000);
</script>
<script src="/static/check_del.js"></script>
